<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles10.css">
    <link rel="stylesheet" href="styless10.css">
    <title>Document</title>
</head>
<body>
    <div class="loginpage">
        <form>
            <input type="text" class="username" placeholder="Enter your username">
            <p class="name"></p>
            <input type="email" class="email-field" placeholder="email@company.com">
            <p class="error"></p>
            <input id="hello" type="submit" class="submit" value="Login">
        </form>
    </div>

    <div class="profile">
        <img src="user-solid-24.png" class="img">
        <p class="myUser">Username : <span class="myName"> </span></p>
        <p class="myEmail">Email : <span class="mail"> </span></p>
    </div>

    <script src="interaction.js"></script>
</body>
</html>
